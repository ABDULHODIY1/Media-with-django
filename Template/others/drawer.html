<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background: black;
        }
        .navbar {
            background-color: rgb(14, 14, 14);
            overflow: hidden;
            position: relative;
            height: 60px;
            /* Adjust as needed */
        }

        .menu-button {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 60px;
            /* Match navbar height */
            left: -250px;
            /* Initially hidden */
            width: 250px;
            height: 100vh;
            background-color: rgb(14, 14, 14);
            transition: left 0.3s ease;
            /* Smooth sliding animation */
            z-index: 1;
            /* Ensure it's above other content */
        }

        .nav-links li {
            padding: 15px;
            text-align: left;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.2s ease;
        }

        .nav-links a:hover {
            background-color: rgb(14, 14, 14);
        }

        .nav-links.active {
            left: 0;
            /* Slide in when active */
        }
    </style>
    <title>Document</title>
</head>

<body>
    <button class="menu-button">&#9714;</button>
    <ul class="nav-links">
        <button class="closes">&#9746;</button>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</body>
<script>
    const menuButton = document.querySelector('.menu-button');
    const navLinks = document.querySelector('.nav-links');
    const close_menu = document.querySelector(".closes")

    menuButton.addEventListener('click', () => {
        navLinks.classList.add('active');
    });
    close_menu.addEventListener('click',()=>{
        navLinks.classList.remove("active");
    });
</script>

</html>
